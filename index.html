    <div class="container shadow rounded p-4 mb-4 mt-5" id="main">

        <h2 style="text-align: center;">Team Checker</h2>
        <form>
            <p>Have you registered online?
                <br>
                <input type="radio" name="online" value="yes"><label>Yes</label>
                <input type="radio" name="online" value="no"><label>No</label>
            </p>
        </form>

        <form>    
            <p>Did you get medical clearance from the clinic?
                <br>
                <input type="radio" name="med" value="yes"><label>Yes</label>
                <input type="radio" name="med" value="no"><label>No</label>
            </p>

            <br>

            <p>Please enter your grade level and section:</p>
            <label for="grade">Grade Level:</label>
            <select name="grade" id="gr" class="form-control">
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>

            <br>

            <label for="section">Section:</label>
            <select name="section" id="sec" class="form-control">
                <option value="eme">Emerald</option>
                <option value="ruby">Ruby</option>
                <option value="saph">Sapphire</option>
                <option value="tpz">Topaz</option>
            </select>

            <br>

            <input type="button" class="btn btn-outline-dark" py-click="intrams" value="Submit">

        </form>

        <div id="output" style="text-align: center; font-size: 25px;"></div>
        <div id="image" style="text-align: center;"></div>
    </div>
